<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

  <style>

    /* 공통 애니메이션 클래스 */
.animate {
  animation: up .8s ease-in-out, down .8s ease-in-out;
}

/* 다크모드와 라이트모드 전환 시 색상 변경 */
body.dark-mode .banner h2,
body.dark-mode .banner h4 {
  color: lightgray; /* 다크모드 텍스트 색상 */
}

body.dark-mode {
  background-color: black;
}

body:not(.dark-mode) .banner h2,
body:not(.dark-mode) .banner h4 {
  color: aliceblue; /* 라이트모드 텍스트 색상 */
}

button{
  position: fixed;
  bottom: 5vh;
  right: 5vw;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  z-index: 500;
}

  </style>
</head>
<body>
  <div class="form">
    <div class="banner">
      <img src="img/타원 2 복사.png" alt="">
      <h2>Portfolio</h2>
      <h4>Web Publisher</h4>
    </div>
  </div>
  <button type="button" id="toggleTheme"></button>

<script src="js/test.js"></script>
</body>
</html>
