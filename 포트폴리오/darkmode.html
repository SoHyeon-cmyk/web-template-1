<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

#wave-forms{
  width: 100%;
  height: 800px;
  position: fixed;
  bottom: 100px;
  z-index: -600;
  /* display: none; */
}

.waves {
  position:absolute;
  width: 100%;
  height:15vh;
  min-height:100px;
  max-height:150px;
  bottom: 0;
}


/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
}

.bottom{
  width: 100%;
  height: 100px;
  background-color: rgb(249, 145, 155);
  position: fixed;
  bottom: 0;
}

button[type=button]{
  position: fixed;
  bottom: 5vh;
  right: 5vw;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
}





#backSky {
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: none;
}

.notie{
  width: 100%;
  height: 100%;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: -webkit-linear-gradient(top, rgb(0, 0, 0) 50%, rgb(20, 30, 60)90%, rgb(27, 43, 77));
  z-index: -500;
}

/* 별 */
.notie .star {
  width: 100%;
  height: 100%;
  fill: #fff;
  stroke: none;
  stroke-width: 0;
  animation:moveStar 2500s linear infinite;
  z-index: 100;
}


/* 별 이동효과 */
@keyframes moveStar {
  from {
    transform: rotate(0)
  }

  to {
    transform:rotate(360deg)
  }

}



.meteoro {
  position: absolute;
  background-color: #fff;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  transform: rotate(-35deg);
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-duration: 1s;
  z-index: 50;
  /* display: none; */
}

.meteoro:before {
  content: "";
  display: inline-block;
  vertical-align: middle;
  margin-right: 10px;
  width: 0;
  height: 0;
  border-top: 1px solid transparent;
  border-bottom: 1px solid transparent;
  border-left: 85px solid white;
  position: absolute;
  left: 2px;
  top: 0;
  z-index: 50;
}

.meteoro.style1 { animation-name: meteoroStyle1; }
.meteoro.style2 { animation-name: meteoroStyle2; }
.meteoro.style3 { animation-name: meteoroStyle3; }
.meteoro.style4 { animation-name: meteoroStyle4; }


@keyframes meteoroStyle1 {
  0% { opacity: 0; right: 300px; top: 100px; }
  30% { opacity: .3; }
  60% { opacity: .3; }
  100% { opacity: 0; right: 1000px; top: 600px; }
}

@keyframes meteoroStyle2 {
  0% { opacity: 0; right: 700px; top: 100px; }
  30% { opacity: 1; }
  60% { opacity: 1; }
  100% { opacity: 0; right: 1400px; top: 600px; }
}

@keyframes meteoroStyle3 {
  0% { opacity: 0; right: 300px; top: 300px; }
  30% { opacity: 1; }
  60% { opacity: 1; }
  100% { opacity: 0; right: 1000px; top: 800px; }
}

@keyframes meteoroStyle4 {
  0% { opacity: 0; right: 700px; top: 300px; }
  30% { opacity: 1; }
  60% { opacity: 1; }
  100% { opacity: 0; right: 1400px; top: 800px; }
}





button{
  position: fixed;
  bottom: 5vh;
  right: 5vw;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  z-index: 500;
}

  </style>
</head>

<body>


  <div id="wave-forms">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 30" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v50h-352z" />
    </defs>
    <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,154,0.7)" />
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(230,235,255,0.9)" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,169,194,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="6" fill="rgba(254,89,87,0.5)" />
    </g>
    </svg>
    <div class="bottom"></div>
    </div>

    <button type="button" id="toggleButton"></button>





  <div id="backSky">
    <svg class="notie"></svg>
    <!--  <div class="sky"></div>  -->
  </div>
  <div class="constelacao"></div>
  <div class="chuvaMeteoro"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>

  <script src="script1.js"></script>

</body>
</html>
