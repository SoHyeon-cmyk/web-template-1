<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    swiper-container {
      width: 100%;
      height: 500px;
    }

    swiper-slide {
      font-size: 18px;
      color: #fff;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 40px 60px;
    }

    .parallax-bg {
      position: absolute;
      left: 0;
      top: 0;
      width: 130%;
      height: 500px;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: center;
    }

    swiper-slide .title {
      font-size: 41px;
      font-weight: 300;
    }

    swiper-slide .subtitle {
      font-size: 21px;
    }

    swiper-slide .text {
      font-size: 14px;
      max-width: 400px;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <swiper-container style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper"
    speed="600" parallax="true" pagination="true" pagination-clickable="true" navigation="true">
    <div slot="container-start" class="parallax-bg"
      style="background-image: url(img/blurred-abstract-background1.jpg);" data-swiper-parallax="-23%"></div>
      <swiper-slide>
        <div class="title" data-swiper-parallax="-300">프로필</div>
        <div class="subtitle" data-swiper-parallax="-200">Profile</div>
        <div class="text" data-swiper-parallax="-100">
          <img src="img/" alt="">
          <p>
  
          </p>
        </div>
      </swiper-slide>

    <swiper-slide>
      <div class="title" data-swiper-parallax="-300">인적사항</div>
      <div class="subtitle" data-swiper-parallax="-200">personal profile</div>
      <div class="text" data-swiper-parallax="-100">
        <p>
          Name:&nbsp 김소현
          Birth:&nbsp 03.08.14
          Email:&nbsp thugskim12@gmail.com
          Tel:&nbsp 010-2214-5248
        </ul>
        </p>
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="title" data-swiper-parallax="-300">sfsd</div>
      <div class="subtitle" data-swiper-parallax="-200">About</div>
      <div class="text" data-swiper-parallax="-100">
        <p>
          새로우면서 익숙한 디자인을 하는 신인 웹 퍼블리셔, 김소현이라고 합니다.
              일상에 적절하고,
              그러나 질리지 않는, 깔끔하지만 포인트가 남는 디자인을 선보이고 편의성을
              추구합니다.
            </p>
        </p>
      </div>
    </swiper-slide>
  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
