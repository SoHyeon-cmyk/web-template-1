<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    ul,li{ list-style: none; padding: 0; margin: 0;}
    .slide {
      display: flex;
      flex-wrap: nowrap;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .slide_img{
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      left: 0;
      width: 100%;
      height: 738.95px;
      flex-shrink: 0;
      transition: left 0.2s;
    }

    .slide_button{
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: calc(50% - 16px );

      width: 32px;
      height: 32px;

      cursor: pointer;
    }
    .slide_prev_button {
  left: 10px;
}
.slide_next_button {
  right: 10px;
}
.slide_pagination{
  display: flex;
  gap: 5px;
}
.slide_pagination>li{
  color: transparent;
  cursor: pointer
}
.slide_pagination>li.active{
  color: transparent;
}
.slide_item_duplicate {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  left: 0px;
  width: 100%;
  height: 300px;
  flex-shrink: 0;
  transition: left 0.15s;
}
  </style>
</head>
<body>
  <div class="slide">
    <img src="img/Untitled/2114647 1.png" alt="" class="slide_img img1">
    <img src="img/Untitled/2076964 1.png" alt="" class="slide_img img2">
    <img src="img/Untitled/2231183 1.png" alt="" class="slide_img img3">
    <img src="" alt="" class="slide-img4">
    <img src="" alt="" class="slide-img5">
    <div class="slide_prev_button slide_button">◀</div>
      <div class="slide_next_button slide_button">▶</div>
      <ul class="slide_pagination"></ul>
  </div>
  <script src="js/ex2.js"></script>
</body>
</html>
