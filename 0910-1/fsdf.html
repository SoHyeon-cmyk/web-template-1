<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #slide {
    width:100%;
    padding: 0 15vw;
    position: relative;
    margin:1vw 0 0 0;
}

#slide i{
    font-size: 30px;
}

#slide .slider-container {
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
}

#slide .slider-container span{
    position: absolute;
    z-index: 99;
    top:50%;
    cursor: pointer;
}

#slide .slider-container .leftBtn{
    left: 12%;
    transform: translate(0,-50%);
}

#slide .slider-container .rightBtn{
    right: 12%;
    transform: translate(0,-50%);
}

#slide .slider-container .slider{
    display:flex;
    width: 101%;
}

#slide .slider-container .slider span{
    display: block;
    position: relative;
    min-width: 100%;
}

#slide .slider-container .slider span .text-wrap{
    position: absolute;
    top:50%;
    left:5%;
    transform:translate(0,-50%);
    width:29%;
    color:#fff;
}

#slide .slider-container .slider span .text-wrap h1{
    line-height: 140%;
    font-size: 33px;
}

#slide .slider-container .slider span .text-wrap h4{
    font-size: 13px;
    margin:30px 0 0 0;
}

#slide .slider-container .slider span .text-wrap h5{
    line-height: 140%;
    font-size: 12px;
    letter-spacing: 1px;
    margin:0 0 10px 0;
}
  </style>
</head>
<div id="slide">
  <div class="slider-container">
      <span class="leftBtn">
          <i class="fa-solid fa-chevron-left"></i>
      </span>
      <div class="slider">
          <span class="first-img">div>
              <img src="img/Untitled/2231183 1.png" alt="0" />
          </span>
          <span>
              <img src="img/Untitled/2114647 1.png" alt="1" />
          </span>
          <span>
              <img src="img/Untitled/2076964 1.png" alt="2" />
          </span>
          <span>
              <img src="img/Untitled/2231183 1.png" alt="3" />
          </span>
          <span class="last-img">
              <img src="img/Untitled/2114647 1.png" alt="4" />
          </span>
      </div>
      <span class="rightBtn">
          <i class="fa-solid fa-chevron-right"></i>
      </span>
  </div>
</div>

<button class="slide-1">1</button>
<button class="slide-2">2</button>
<button class="slide-3">3</button>
  <script src="js/ex2.js"></script>
  
</body>
</html>
