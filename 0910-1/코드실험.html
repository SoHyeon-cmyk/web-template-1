<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <title>Document</title>
<style>
  *{margin: 0; padding: 0;}
  ul,li{list-style: none;}
  a{text-decoration: none; color: inherit;}

  .wrap{
    border: 2px solid black;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    position: relative;
  }
  .slider{
    overflow: hidden;
  }
  .swiper_slider{
    position: relative;
    transition: 0.5s;
  }
  .swiper_slider li{
    float: left;
  }
  .swiper_slider img{
    vertical-align: top;
  }
  .prev{
    position: absolute;
    left: -50px;
    top: 100px;
  }
  .next{
    position: absolute;
    right: -50px;
    top: 100px;
  }
</style>

</head>
<body>
  <div class="wrap">
    <div class="slider">
      <ul class="swiper_slider">
        <li><img src="/이미지/Frame1.png" alt=""></li>
        <li><img src="/이미지/Frame2.png" alt=""></li>
        <li><img src="/이미지/Frame3.png" alt=""></li>
        <li><img src="/이미지/Frame4.png" alt=""></li>
        <li><img src="/이미지/Frame5.png" alt=""></li>
      </ul>
    </div>
    <div class="arrow">
      <a href="" class="prev"><i class="fas fa-solid fa-chevron-left"></i></a>
      <a href="" class="next"><i class="fas fa-solid fa-chevron-right"></i></a>
    </div>
  </div>

  <script>
    window.onload = function() {
      const wrap = document.querySelector('.wrap')
      const slider = wrap.querySelector('.slider')
      const sliderli = slider.querySelectorAll('li')
      const movebtn = wrap.querySelector('.arrow')
    }
    const liWidth = sliderli[0].clientWidth;
    const sldierWidth = liWidth * sliderli.length;
    slider.style.width = `${sliderWidth}px`;

    let currentIdx = 0;
    let translate = 0;
    movebtn.addEventListener('click', moveSlider)

    function moveSlider(event){
      event.preventDefault();
      if(event.target.className === 'next'){
        if(currentIdx !== sliderli.length-1){
          translate -= liWidth;
          slider.style.transform = `translateX(${translate}px)`;
          currentIdx += 1;
        }
        else if(event.target.className === 'prev'){
          if(currentIdx !== 0){
            translate += liWidth;
            slider.style.transform = `translateX(${translate}px)`;
            currentIdx -= 1;
          }
        }
      }
    }
  </script>
</body>
</html>
