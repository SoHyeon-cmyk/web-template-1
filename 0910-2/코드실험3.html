<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    a{text-decoration: none; color: inherit;}
    #popup_layer{
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1000;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup_box{
      position: relative;
      top: 50%; left: 50%;
      width: 550px;
      transform: translate((-50%, -50%));
      z-index: 1002;
      box-sizing: border-box;
      background-color: white;
    }
    .popup_box .popup_cont{
      padding: 50px;
      line-height: 1.4rem;
      font-size: 14px;
      word-break: break-word;
    }
    .popup_box .popup_cont h1{
      padding: 15px 0;
      color: #333;
      margin: 0;
    }
    .popup_box .popup_cont p{
      border-top: 1px solid #666;
      padding-top: 30px;
    }


    .popup_box .popup_btn{
      display: table;
      table-layout: fixed;
      width: 100%;
      height: 70px;
      background-color: lightcoral;
      word-break: break-word;
    }
    .popup_box .popup_btn a{
      position: relative;
      display: table-cell;
      height: 300px;
      color: #333;
      font-size: 17px;
      text-align: center;
      vertical-align: middle;
      background-color: aliceblue;
    }

    .popup_box .popup_btn a::before{
      content: '';
      display: block;
      position: absolute;
      top: 25px;
      right: 29px;
      width: 1px;
      height: 21x;
      background-color: antiquewhite;
      -moz-transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
    }
    .popup_box .popup_btn a::after{
      content: '';
      display: block;
      position: absolute;
      top: 26px;
      right: 29px;
      width: 1px;
      height: 21px;
      background-color: antiquewhite;
      -moz-transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
    }
    
    .popup_box .popup_btn a.closeday{
      background-color: rgb(19, 33, 94);
    }
    .popup_box .popup_btn a.closeday::before, .popup_box .popup_btn a.closeday::after{
      display: none;
    }


    .popup_overlay{
      position: fixed;
      top: 0px; right: 0; left: 0; bottom: 0;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.6);
    }

  </style>
</head>

<body>
  <div id="popup_layer">
    <div class="popup_box">
      <div class="popup_cont">
        <h1>Title</h1>
        <p>content text</p>
      </div>
      <div class="popup_btn">
        <a href="javascript:closeToday()" id="chk_today" class="close_day">
          하루 동안 안보기</a>
          <a href="javascript:closePop()">닫기</a>
      </div>
    </div>
  </div>

  <script>

// 쿠키생성

    function setCookie(name, value, expiredays){
  var todayDate = new Date();
  todayDate.setDate(todayDate.getDate() + expiredays);
  document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString()+";"
}

// 쿠키저장

$(function(){
  document.querySelector(".popup_box").draggable({containment:'parent', scroll:false});

  if(document.cookie.indexOf("popToday=close")< 0){
    document.getElementById("popup_layer").style.display = "block"
  }else{
    document.getElementById("popup_layer").style.display = "none"
  }
});

// 버튼작동

  function closeToday(){
    setCookie("popToday", "close" , 1);
    document.getElementById("popup_layer").css("display", "none");
    document.getElementById("popup_layer").style.display = "none"
  }


  function closePop(){
    document.getElementById("popup_layer").style.display = "none"
  }
  </script>
</body>

</html>
